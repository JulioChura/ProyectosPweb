<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listado</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="contenedor">
        <div class="contenedor__titulo">
            <h1>Listado de Personas</h1>
        </div>

        <div class="contenedor__display">
            <ul id="elementos">
                <li id="borrarElemento">
                    Aqui apareceran los nombres
                </li>

            </ul>
        </div>

        <div class="contenedor__agregar">
            <button class="agregar__boton" id="agregar">+</button>
            <div class="agregar__texto">
                <input type="text" placeholder="Nombre" id="nombre" value="">
                <input type="text" placeholder="Apellido" id="apellido" value="">
            </div>
            
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
